server {
    listen 80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css text/javascript application/javascript application/json image/svg+xml;

    # Landing page - serve from /landing-page path
    location /landing-page {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /landing-page/index.html;
    }

    # Handle SPA routing for landing page
    location /landing-page/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /landing-page/index.html;
    }

    # Cache static assets
    location ~* ^/landing-page/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint for readiness probe
    location /landing-page/health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
