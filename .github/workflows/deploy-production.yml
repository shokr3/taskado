name: Build and Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

env:
  PROJECT_ID: taskado-477909
  REGION: europe-west4
  REGISTRY: europe-west4-docker.pkg.dev
  REPOSITORY: taskado-prod
  IMAGE_NAME: taskado_landing
  GKE_CLUSTER: cluster-prod
  GKE_REGION: europe-west4
  DEPLOYMENT_NAME: landing-page
  NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # Step 3: Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      # Step 4: Configure Docker for Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      # Step 5: Generate short SHA for tagging
      - name: Generate tags
        id: tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
      
      # Step 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile-prod \
            -t ${{ steps.tags.outputs.image_tag }}:${{ steps.tags.outputs.short_sha }} \
            -t ${{ steps.tags.outputs.image_tag }}:latest \
            --cache-from ${{ steps.tags.outputs.image_tag }}:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .
      
      # Step 7: Push images to Artifact Registry
      - name: Push images
        run: |
          docker push ${{ steps.tags.outputs.image_tag }}:${{ steps.tags.outputs.short_sha }}
          docker push ${{ steps.tags.outputs.image_tag }}:latest
      
      # Step 8: Install gke-gcloud-auth-plugin
      - name: Install GKE auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
      
      # Step 9: Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GKE_REGION }} \
            --project=${{ env.PROJECT_ID }}
      
      # Step 10: Deploy to GKE
      - name: Update GKE deployment
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            client=${{ steps.tags.outputs.image_tag }}:${{ steps.tags.outputs.short_sha }} \
            --namespace=${{ env.NAMESPACE }} \
            --record
      
      # Step 11: Verify deployment rollout
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=${{ env.NAMESPACE }} \
            --timeout=5m
      
      # Step 12: Output deployment info
      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Image: ${{ steps.tags.outputs.image_tag }}:${{ steps.tags.outputs.short_sha }}"
          echo "Namespace: ${{ env.NAMESPACE }}"
          echo "Deployment: ${{ env.DEPLOYMENT_NAME }}"
